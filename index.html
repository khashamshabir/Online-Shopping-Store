<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Online Shopping Store</title>
</head>
<body>
  <header>
    <h1>Online Shopping Store</h1>
    <div class="cart">
      <span id="cart-count">0</span>
      <img src="cart.jpg" alt="Cart" width="30">
      <div id="cart-items" class="cart-dropdown"></div>
    </div>
  </header>

  <section>
    <div class="products">
      <div class="product">
        <img src="watch1.jpg" alt="">
        <h4>Blue Men Watch</h4>
        <p>Rs.2000</p>
        <button class="add-to-cart" data-product-id="1" data-product-name="Product 1" data-product-price="2000">Add to Cart</button>
      </div>
      <div class="product">
        <img src="watch2.jpg" alt="">
        <h4>Men Watch Leather strap</h4>
        <p>Rs.1800</p>
        <button class="add-to-cart" data-product-id="2" data-product-name="Product 2" data-product-price="1800">Add to Cart</button>
      </div>
      <div class="product">
        <img src="watch3.jpg" alt="">
        <h4>Stainless Steel Band Wrist Watch</h4>
        <p>Rs.4000</p>
        <button class="add-to-cart" data-product-id="3" data-product-name="Product 3" data-product-price="4000">Add to Cart</button>
      </div>
      <div class="product">
        <img src="watch4.jpg" alt="">
        <h4>Yazole Fashion</h4>
        <p>Rs.2500</p>
        <button class="add-to-cart" data-product-id="4" data-product-name="Product 4" data-product-price="2500">Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy;Online Store. All Rights Reserved</p>
  </footer>

  <script src="Script.js"></script>
</body>
</html>
